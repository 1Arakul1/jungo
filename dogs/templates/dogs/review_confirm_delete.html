{% extends 'base.html' %}

    <h1>Удалить отзыв?</h1>

    <form method="post">
        {% csrf_token %}

        <a href="{% url 'dogs:dogs_list' %}?page={{ request.GET.page }}">Отмена</a>
    </form>
{% endblock %}
