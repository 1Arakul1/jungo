{% extends 'base.html' %}

{% block content %}
    <h1>Подтвердите изменение прав администратора</h1>
    <p>Вы уверены, что хотите {% if user.is_staff %}лишить{% else %}дать{% endif %} права администратора пользователю {{ user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Подтвердить</button>
        <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
